<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wheel of Names</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/winwheel@2.7.0/Winwheel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f8ff;
      padding: 20px;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
    }

    textarea {
      width: 80%;
      height: 100px;
      font-size: 1rem;
      margin: 20px auto;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ccc;
      resize: none;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e7e34;
    }

    canvas {
      margin-top: 30px;
    }

    #winner {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¡ Wheel of Names</h1>
  <p>Enter choices separated by commas:</p>
  <textarea id="choicesInput" placeholder="e.g. Alice, Bob, Charlie"></textarea><br/>
  <button onclick="createAndSpinWheel()">Spin the Wheel!</button>

  <canvas id="canvas" width="500" height="500"></canvas>
  <div id="winner"></div>

  <script>
    let theWheel;

    function createAndSpinWheel() {
      const input = document.getElementById("choicesInput").value;
      const choices = input.split(",").map(choice => choice.trim()).filter(Boolean);

      if (choices.length < 2) {
        document.getElementById("winner").textContent = "Please enter at least 2 names!";
        return;
      }

      // Clear canvas
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Create segments
      const segments = choices.map(choice => ({ fillStyle: getRandomColor(), text: choice }));

      // Create wheel
      theWheel = new Winwheel({
        canvasId: "canvas",
        numSegments: segments.length,
        segments: segments,
        animation: {
          type: "spinToStop",
          duration: 5,
          spins: 7,
          callbackFinished: displayWinner
        }
      });

      // Start spin
      theWheel.startAnimation();
    }

    function displayWinner(indicatedSegment) {
      document.getElementById("winner").textContent = `ðŸŽ‰ Winner: ${indicatedSegment.text}`;
    }

    function getRandomColor() {
      const letters = '789ABCD'.split('');
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * letters.length)];
      }
      return color;
    }
  </script>
</body>
</html>
