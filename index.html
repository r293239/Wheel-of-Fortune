<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Decision Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5rem;
      color: #0066cc;
    }

    textarea {
      width: 80%;
      height: 100px;
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      resize: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004c99;
    }

    #result {
      margin-top: 30px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Random Decision Maker</h1>
  <p>Enter choices separated by commas:</p>
  <textarea id="choicesInput" placeholder="e.g. Pizza, Burger, Sushi, Pasta"></textarea><br/>
  <button onclick="makeDecision()">Decide!</button>

  <div id="result"></div>

  <script>
    function makeDecision() {
      const input = document.getElementById("choicesInput").value;
      const choices = input.split(",").map(choice => choice.trim()).filter(Boolean);

      if (choices.length === 0) {
        document.getElementById("result").textContent = "Please enter at least one option!";
        return;
      }

      const randomIndex = Math.floor(Math.random() * choices.length);
      const selected = choices[randomIndex];

      document.getElementById("result").textContent = `ðŸŽ‰ You should pick: ${selected}`;
    }
  </script>
</body>
</html>
